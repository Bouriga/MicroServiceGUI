<div class="panel panel-default">
  <div class="panel-heading">
    <h1>Movies</h1>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Picture</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movie of movies | async">
          <td>{{movie.name}}</td>
          <td>{{movie.description}}</td>
          <td><img src="{{movie.picture}}" width="150" height="150"/></td>
          <td><button (click)="deleteMovie(movie.id)" class="btn btn-danger">Delete </button>
           <button (click)="modify(movie.id)" class="btn btn-success">update</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
