<h3>Create Movie</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="movie.name" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Description</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="movie.description" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Picture</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="movie.picture" name="emailId">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
