<div class="container">
  <h2>{{title}}</h2>
  <hr>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
            <a routerLink="movies" class="btn btn-primary active" role="button" routerLinkActive="active">User Ratings And Movies</a>
        </li>
        
        <li class="nav-item" style="margin-left: 10px;">
            <a routerLink="add" class="btn btn-primary active" role="button" routerLinkActive="active">Add User</a>
        </li>
      </ul>

    </nav>
    <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name of user</label>
      <input type="text" class="form-control" id="userName" required [(ngModel)]="movie.userName" name="userName">
    </div>
    
    <button type="submit" class="btn btn-success">Show</button>
    </form>
  <router-outlet></router-outlet>
</div>
