<h3>Update Rating</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Username</label>
      <input type="text" class="form-control" id="userName" required [(ngModel)]="movieData.userName" name="userName" value={{tab[0]}}>
    </div>

    <div class="form-group">
      <label for="name">Movie Name</label>
      <input type="text" class="form-control" id="movieName" required [(ngModel)]="movieData.movieName" name="movieName" value={{tab[1]}}>
    </div>

    <div class="form-group">
      <label for="name">Rating</label>
      <input type="text" class="form-control" id="rating" required [(ngModel)]="movieData.rating" name="rating" value={{tab[2]}}>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
