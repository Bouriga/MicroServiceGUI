<h3>Create Rating</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Username</label>
      <input type="text" class="form-control" id="userName" required [(ngModel)]="movie.userName" name="userName">
    </div>

    <div class="form-group">
      <label for="name">Movie Name</label>
      <input type="text" class="form-control" id="movieName" required [(ngModel)]="movie.movieName" name="movieName">
    </div>

    <div class="form-group">
      <label for="name">Rating</label>
      <input type="text" class="form-control" id="rating" required [(ngModel)]="movie.rating" name="rating">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
